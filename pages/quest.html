<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>
        Christmas
    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:700" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <style>

        body,html {
                padding:0px;
                margin:0px;
                font-family: 'Comfortaa', cursive;
                font-weight:bold;
                color:#fff;
                background:rgb(0, 0, 0);
                scroll-behavior: smooth;
            }
        body {
            background-image: url("https://assets.editorial.aetnd.com/uploads/2009/10/christmas-gettyimages-184652817.jpg");
            background-size: 100% auto;
            background-repeat: no-repeat;
            transition: 1s ease-in-out;
            display: flex;
            justify-content: center;
            flex-direction: column;
            font-family: Verdana;
            text-align: center;
        }
 

        form {
            background-color: rgba(94, 255, 0, 0.4);
            max-width: 500px;
            margin: 50px auto;
            padding: 30px 20px;
            box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.5);
        }
 

        .form-control {
            text-align: left;
            margin-bottom: 25px;
        }
 

        .form-control label {
            display: block;
            margin-bottom: 10px;
        }


        .form-control input,
        .form-control select,
        .form-control textarea {
            border: 1px solid #777;
            border-radius: 2px;
            font-family: inherit;
            padding: 10px;
            display: block;
            width: 95%;
        }
 
        .form-control input[type="radio"],
        .form-control input[type="checkbox"] {
            display: inline-block;
            width: auto;
        }

        button {
            background-color: rgb(255, 0, 0);
            border: 1px solid #777;
            border-radius: 2px;
            font-family: inherit;
            font-size: 21px;
            display: block;
            width: 100%;
            margin-top: 50px;
            margin-bottom: 20px; 
        }
        .title {
            color: red;
            font-size: xx-large;
            
        }
        @media (max-width: 900px){
    #header {
        width:94%;
        padding:15% 3%;
    }
    #title {
        font-size:30px;
    }
    #links {
        margin:30px 0px;
    }
    #links a {
        margin:0px;
        
    }
    }
    a {
        color: white;
        font-family: 'Times New Roman', Times, serif;
        font-size: x-large;
    }
    a:hover {
        color: rgb(0, 0, 0);
    }
    .margin {
        margin:0px 60px;
    }
    </style>
    
</head>
  
<body>
    <div id="header" class="animated slideInDown" style="animation-delay:1.8s;">
        <div id="title" class="title">Christmas</div><br>
        <div id="links">
            <a href="http://samuelmatebruno.great-site.net/">main</a>
            <a href="pages/cards.html" class="margin">cards</a>
            <a href="https://github.com/lirinton/christmas-website">Github</a>
        </div>
        </div>

    <form id="form">
 

        <div class="form-control">
            <label for="name" id="label-name">
                What is your favourite Christmas tradition?
            </label>
 

            <input type="text"
                   id="name"
                   placeholder="Christmas tradition" />
        </div>
  
        <div class="form-control">
            <label for="memory" id="label-memory">
                What is your best memory from christmas?
            </label>
 
            
            <input type="text"
                   id="memory"
                   placeholder="Christmas memory" />
        </div>
  
        <div class="form-control">
            <label for="age" id="label-age">
                Where do you spend your holyday?
            </label>
 

            <input type="text"
                   id="age"
                   placeholder="Enter where you stay" />
        </div>
  
        <div class="form-control">
            <label for="role" id="label-role">
                Which option best describes you?
            </label>
             

            <select name="role" id="role">
                <option value="student">Christmas Fanatic</option>
                <option value="intern">I donÂ´t care about christmas</option>
                <option value="professional">
                    Grinch
                </option>
                <option value="other">Other</option>
            </select>
        </div>
  
        <div class="form-control">
            <label>
                Do you have a chirstmas tree?
            </label>
 

            <label for="recommed-1">
                <input type="radio"
                       id="recommed-1"
                       name="recommed">Yes</input>
            </label>
            <label for="recommed-2">
                <input type="radio"
                       id="recommed-2"
                       name="recommed">No</input>
            </label>
            <label for="recommed-3">
                <input type="radio"
                       id="recommed-3"
                       name="recommed">Maybe</input>
            </label>
        </div>
  
        <div class="form-control">
            <label>What christmas foods do you like?
                <small>(Check all that apply)</small> 
                <!--
                    Prime rib. !
                    The Christmas Turkey. !
                    Stuffing. !
                    Cranberry sauce. !
                    Mashed potatoes. !
                    Christmas Cornbread. !
                    Biscuits.
                    Sweet potato casserole.
                -->
            </label>
            <label for="inp-1">
                <input type="checkbox"
                       name="inp">Prime rib</input></label>
            <label for="inp-2">
                <input type="checkbox"
                       name="inp">The Christmas Turke</input></label>
            <label for="inp-3">
                <input type="checkbox"
                       name="inp">Stuffing</input></label>
            <label for="inp-4">
                <input type="checkbox"
                       name="inp">Cranberry sauce</input></label>
            <label for="inp-5">
                <input type="checkbox"
                       name="inp">Mashed potatoes</input></label>
            <label for="inp-6">
                <input type="checkbox"
                       name="inp">Christmas Cornbread</input></label>
            <label for="inp-7">
                <input type="checkbox"
                       name="inp">Biscuits</input></label>
            <label for="inp-7">
                <input type="checkbox"
                       name="inp">Sweet potato casserole</input></label>
        </div>
  
        <div class="form-control">
            <label for="comment">
                What is your favourite chirstmas song?
            </label>
 
           
            <textarea name="comment" id="comment"
                placeholder="Enter the liricks of your favourite song">
            </textarea>
        </div>
  
        
        <button type="submit" value="submit">
            Submit
        </button>
    </form>
</body>
</html>
